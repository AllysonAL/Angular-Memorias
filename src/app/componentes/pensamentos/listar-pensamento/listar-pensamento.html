<section class="container">
  <header class="header d-flex">
  <div class="buscar-pensamentos">
    <input
      type="search"
      class="filtro"
      placeholder="Por qual autor você procura?"
      autofocus
      [(ngModel)]="filtro"
      (keyup)="pesquisarPensamentos()"
    >
    <img src="images/lupa.png" alt="Lupa azul">
  </div>
    <h2 class="ff-inter">{{titulo}}</h2>
    <div class="botoes">
      <button class="botao" (click)="recarregarComponente()">Meu mural</button>
      <button (click)="carregarMeusFavoritos()" class="botao">Meus favoritos</button>
      <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
    </div>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento" (atualizacaoFavorito)="atualizarFavorito($event)"></app-pensamento>
    </div>
  </div>
</section>

<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamentos()"></app-botao-carregar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
